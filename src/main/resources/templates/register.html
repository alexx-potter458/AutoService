<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register</title>
</head>

<body>

    <div class="container w-40 my-5">
        <form method="POST" action="/register-result">

            <div class="mb-3">
                <label for="firstNameInput" class="form-label">First name</label>
                <input type="text" name="firstName" class="form-control" id="firstNameInput">
            </div>
    
            <div class="mb-3">
                <label for="lastNameInput" class="form-label">Last name</label>
                <input type="text" name="lastName" class="form-control" id="lastNameInput">
            </div>
    
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text text-danger" th:text="${errEmail}"></div>
            </div>
    
            <div class="mb-3">
                <label for="phoneInput" class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" id="phoneInput">
            </div>
    
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Retype password</label>
                <input type="password" name="password2" class="form-control" id="exampleInputPassword2">
                <div id="passwordHelp" class="form-text text-danger" th:text="${errPassword}"></div>
            </div>
    
    
            <div class="mb-3 form-check">
                <input type="checkbox" name="agreed" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree with terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="d-flex justify-content-end">
                <div>Already have an account? <a href="/login">Login</a></div>
            </div>
    
        </form>
    </div>

</body>

</html>
